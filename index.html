<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Jquery Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">

    </div>
    <div class="container" style="border: 1px solid #cecece; margin-top: 5%;">
      <div class="container-fluid">
        <p>Source:</p>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/source/1.png"
              alt="Tomato"
              class="img-responsive center-block drag"
              id="drag1"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/source/2.png"
              alt="Tomato"
              class="img-responsive center-block drag"
              id="drag2"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/source/3.png"
              alt="Tomato"
              class="img-responsive center-block drag"
              id="drag3"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/source/4.png"
              alt="Tomato"
              class="img"
              class="img-responsive center-block drag"
              id="drag4"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/source/5.png"
              alt="Tomato"
              class="img"
              id="drag5"
              class="img-responsive center-block drag"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/source/6.png"
              alt="Tomato"
              id="drag6"
              class="img-responsive center-block drag"
            />
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <p>Target:</p>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/target/1.jpg"
              alt="Tomato"
              class="img-responsive center-block drop"
              id="drop1"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/target/2.jpg"
              alt="Tomato"
              class="img-responsive center-block drop"
              id="drop2"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/target/3.jpg"
              alt="Tomato"
              class="img-responsive center-block drop"
              id="drop3"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/target/4.jpg"
              alt="Tomato"
              class="img-responsive center-block drop"
              id="drop4"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/target/5.jpg"
              alt="Tomato"
              class="img-responsive center-block drop"
              id="drop5"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2 img">
            <img
              src="images/target/6.jpg"
              alt="Tomato"
              class="img-responsive center-block drop"
              id="drop6"
            />
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <p>Status:</p>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 img">
            <p>Time: <span id="time_left">60</span> Seconds</p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 img">
            <p>Score: <span id="score">10</span></p>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 img">
            <p>Level: <span id="level">60</span></p>
          </div>
        </div>
      </div>
    </div>
    <audio src="hurray.mp3" id="hurray"></audio>
    <audio src="sad.mp3" id="sad"></audio>
    <script src="game.js"></script>
    </script>
  </body>
</html>
